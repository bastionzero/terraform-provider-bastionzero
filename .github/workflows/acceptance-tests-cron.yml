name: Acceptance Tests Cron Job

# Runs acceptance tests on a cron schedule

on:
  schedule:
    - cron: 0 14 * * MON-FRI # Every weekday at 14:00 UTC

jobs:
  test-schedule:
    # Call a reusable workflow: https://docs.github.com/en/actions/using-workflows/reusing-workflows#calling-a-reusable-workflow
    uses: ./.github/workflows/acceptance-tests.yml
    # Pass all secrets in this workflow to the called workflow:
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idsecretsinherit
    secrets: inherit